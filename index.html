<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Coffee</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            border-radius: 20px 20px 0 0;
            z-index: 100;
            max-height: 40vh;
            overflow-y: auto;
        }
        @media (min-width: 600px) {
            #controls {
                top: 20px;
                left: 20px;
                right: auto;
                bottom: auto;
                max-width: 280px;
                max-height: none;
                border-radius: 12px;
            }
        }
        h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            text-align: center;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover { background: #2563eb; }
        button:active { background: #1d4ed8; transform: scale(0.98); }
        button:disabled { background: #64748b; }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }
        #sun-info {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }

        /* Coffee List */
        #coffee-list {
            margin-top: 12px;
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .coffee-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .coffee-item:hover { background: rgba(0, 0, 0, 0.5); }
        .coffee-item.selected { background: rgba(59, 130, 246, 0.3); }
        .coffee-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .coffee-icon.sunny { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .coffee-icon.shaded { background: linear-gradient(135deg, #64748b, #475569); }
        .coffee-info { flex: 1; min-width: 0; }
        .coffee-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .coffee-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }
        .coffee-distance {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }
        .sunny-tag { color: #fbbf24; }
        .shaded-tag { color: #94a3b8; }

        /* Detail Panel */
        #coffee-detail {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            border-radius: 20px 20px 0 0;
            z-index: 200;
            max-height: 60vh;
            overflow-y: auto;
        }
        #coffee-detail.open { display: block; }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .detail-title { font-size: 20px; font-weight: 600; }
        .detail-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
        }
        .detail-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .detail-label { opacity: 0.6; min-width: 80px; }
        .detail-value { flex: 1; }
        .detail-actions { margin-top: 16px; display: flex; gap: 10px; }
        .detail-actions button { padding: 12px; font-size: 14px; }
        @media (min-width: 600px) {
            #coffee-detail {
                left: auto;
                right: 20px;
                bottom: 20px;
                max-width: 340px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    
    <div id="controls">
        <h3>Find Sunny Coffee</h3>

        <div class="btn-row">
            <button onclick="useMyLocation()" id="location-btn" style="background: #10b981;">My Location</button>
            <button onclick="toggleLiveSun()" id="sun-toggle">Live Sun</button>
        </div>

        <div id="sun-info"></div>
        <div id="status"></div>
        <div id="coffee-list"></div>
    </div>

    <div id="coffee-detail">
        <div class="detail-header">
            <div class="detail-title" id="detail-name"></div>
            <button class="detail-close" onclick="closeDetail()">&times;</button>
        </div>
        <div id="detail-content"></div>
        <div class="detail-actions">
            <button onclick="openDirections()" style="background: #10b981;">Directions</button>
            <button onclick="closeDetail()">Close</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- SunCalc.js for real sun position -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    
    <!-- Your modules -->
    <script src="js/osm-parser.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/sun-manager.js"></script>
    <script src="js/coffee-manager.js"></script>

    <script>
        // Config - make it dynamic!
        let LAT = 47.2184;
        let LON = -1.5536;
        const RADIUS = 500; // Increased to 500m for better coverage

        // Initialize scene
        const sceneManager = new SceneManager('scene-container');
        let parser = new OSMParser(LAT, LON);
        let coffeeManager = new CoffeeManager(parser);

        // Initialize sun manager
        let sunManager;
        let liveSunActive = false;

        // Initialize sun manager after scene is ready
        setTimeout(() => {
            sunManager = new SunManager(LAT, LON, sceneManager);
            updateSunInfo();
        }, 100);

        function useMyLocation() {
            const statusDiv = document.getElementById('status');
            const locationBtn = document.getElementById('location-btn');

            if (!navigator.geolocation) {
                statusDiv.innerHTML = '<p class="error">Geolocation not supported by your browser</p>';
                return;
            }

            locationBtn.textContent = 'Locating...';
            locationBtn.disabled = true;
            statusDiv.innerHTML = '<p>Getting your location...</p>';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    LAT = position.coords.latitude;
                    LON = position.coords.longitude;

                    // Update parser, coffee manager, and sun manager
                    parser = new OSMParser(LAT, LON);
                    coffeeManager = new CoffeeManager(parser);

                    // Stop live sun if active
                    if (liveSunActive && sunManager) {
                        sunManager.stopLiveSun();
                        liveSunActive = false;
                        document.getElementById('sun-toggle').textContent = 'Live Sun';
                        document.getElementById('sun-toggle').style.background = '#3b82f6';
                    }

                    sunManager = new SunManager(LAT, LON, sceneManager);
                    sceneManager.clearBuildings();
                    sunManager.updateSunLight();
                    updateSunInfo();

                    locationBtn.textContent = 'My Location';
                    locationBtn.disabled = false;
                    statusDiv.innerHTML = `<p class="success">Found you!</p>`;

                    // Auto-load buildings
                    loadBuildings();
                },
                (error) => {
                    locationBtn.textContent = 'My Location';
                    locationBtn.disabled = false;
                    let msg = 'Location error';
                    if (error.code === 1) msg = 'Permission denied';
                    if (error.code === 2) msg = 'Location unavailable';
                    if (error.code === 3) msg = 'Timeout';
                    statusDiv.innerHTML = `<p class="error">${msg}</p>`;
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        function toggleLiveSun() {
            if (!sunManager) return;

            const button = document.getElementById('sun-toggle');

            if (liveSunActive) {
                sunManager.stopLiveSun();
                button.textContent = 'Live Sun';
                button.style.background = '#3b82f6';
                liveSunActive = false;
            } else {
                sunManager.startLiveSun();
                button.textContent = 'Sun ON';
                button.style.background = '#f59e0b';
                liveSunActive = true;

                setInterval(() => {
                    if (liveSunActive) updateCoffeeSunStatus();
                }, 1000);
            }

            updateCoffeeSunStatus();
        }

        function updateSunInfo() {
            if (!sunManager) return;

            const times = sunManager.getSunTimes();
            const sunPos = sunManager.getSunPosition();
            const altitude = (sunPos.altitude * 180 / Math.PI).toFixed(0);

            const sunnyCount = coffeeManager.getSunnyShops().length;
            const totalCount = coffeeManager.getCoffeeShops().length;

            const infoDiv = document.getElementById('sun-info');
            if (totalCount > 0) {
                infoDiv.innerHTML = `Sun: ${altitude}¬∞ | ${sunnyCount}/${totalCount} sunny cafes`;
            } else {
                infoDiv.innerHTML = `Sun: ${altitude}¬∞ | Sunrise ${times.sunrise.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'})}`;
            }
        }

        function updateCoffeeSunStatus() {
            if (!sunManager || !sceneManager.coffeeMarkers.length) return;

            const sunVector = sunManager.sunPositionToVector(
                sunManager.getSunPosition().altitude,
                sunManager.getSunPosition().azimuth
            );

            sceneManager.updateCoffeeMarkerColors(sunVector);
            updateSunInfo();
            renderCoffeeList();
        }

        let selectedShopId = null;

        function renderCoffeeList() {
            const listEl = document.getElementById('coffee-list');
            const shops = coffeeManager.getShopsSorted();

            if (shops.length === 0) {
                listEl.innerHTML = '';
                return;
            }

            listEl.innerHTML = shops.map(shop => `
                <div class="coffee-item ${shop.id === selectedShopId ? 'selected' : ''}"
                     onclick="selectCoffee(${shop.id})">
                    <div class="coffee-icon ${shop.isSunny ? 'sunny' : 'shaded'}">
                        ${shop.isSunny ? '‚òÄÔ∏è' : 'üå•Ô∏è'}
                    </div>
                    <div class="coffee-info">
                        <div class="coffee-name">${shop.name}</div>
                        <div class="coffee-meta">
                            <span class="${shop.isSunny ? 'sunny-tag' : 'shaded-tag'}">
                                ${shop.isSunny ? 'Sunny' : 'Shaded'}
                            </span>
                            ${shop.outdoor ? ' ¬∑ Terrace' : ''}
                        </div>
                    </div>
                    <div class="coffee-distance">${shop.distance}m</div>
                </div>
            `).join('');
        }

        function selectCoffee(id) {
            selectedShopId = id;
            const shop = coffeeManager.getShopById(id);
            if (!shop) return;

            document.getElementById('detail-name').textContent = shop.name;

            let content = '';
            content += `<div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value ${shop.isSunny ? 'sunny-tag' : 'shaded-tag'}">
                    ${shop.isSunny ? '‚òÄÔ∏è Currently sunny' : 'üå•Ô∏è Currently shaded'}
                </span>
            </div>`;
            content += `<div class="detail-row">
                <span class="detail-label">Distance</span>
                <span class="detail-value">${shop.distance} meters away</span>
            </div>`;
            if (shop.address) {
                content += `<div class="detail-row">
                    <span class="detail-label">Address</span>
                    <span class="detail-value">${shop.address}</span>
                </div>`;
            }
            if (shop.openingHours) {
                content += `<div class="detail-row">
                    <span class="detail-label">Hours</span>
                    <span class="detail-value">${shop.openingHours}</span>
                </div>`;
            }
            if (shop.outdoor) {
                content += `<div class="detail-row">
                    <span class="detail-label">Terrace</span>
                    <span class="detail-value">Outdoor seating available</span>
                </div>`;
            }
            if (shop.cuisine) {
                content += `<div class="detail-row">
                    <span class="detail-label">Type</span>
                    <span class="detail-value">${shop.cuisine}</span>
                </div>`;
            }
            if (shop.phone) {
                content += `<div class="detail-row">
                    <span class="detail-label">Phone</span>
                    <span class="detail-value"><a href="tel:${shop.phone}" style="color: #60a5fa;">${shop.phone}</a></span>
                </div>`;
            }
            if (shop.website) {
                content += `<div class="detail-row">
                    <span class="detail-label">Website</span>
                    <span class="detail-value"><a href="${shop.website}" target="_blank" style="color: #60a5fa;">Visit website</a></span>
                </div>`;
            }

            document.getElementById('detail-content').innerHTML = content;
            document.getElementById('coffee-detail').classList.add('open');
            renderCoffeeList();
        }

        function closeDetail() {
            selectedShopId = null;
            document.getElementById('coffee-detail').classList.remove('open');
            renderCoffeeList();
        }

        function openDirections() {
            const shop = coffeeManager.getShopById(selectedShopId);
            if (!shop) return;
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${shop.lat},${shop.lon}`, '_blank');
        }

        async function loadBuildings() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>Loading...</p>';

            try {
                // Load buildings
                const buildingQuery = `
                    [out:json][timeout:25];
                    (
                      way["building"](around:${RADIUS},${LAT},${LON});
                      relation["building"](around:${RADIUS},${LAT},${LON});
                    );
                    out body;
                    >;
                    out skel qt;
                `;

                const buildingUrl = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(buildingQuery)}`;
                const buildingResponse = await fetch(buildingUrl);
                const osmData = await buildingResponse.json();

                const buildings = parser.parse(osmData);
                sceneManager.addBuildings(buildings);

                // Load coffee shops
                const coffeeShops = await coffeeManager.fetchCoffeeShops(LAT, LON, RADIUS);

                // Add coffee shop markers
                sceneManager.addCoffeeMarkers(coffeeShops);

                // Check sun status and render list
                updateCoffeeSunStatus();
                renderCoffeeList();

                statusDiv.innerHTML = `<p class="success">${coffeeShops.length} cafes found</p>`;

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
