<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Coffee</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            border-radius: 20px 20px 0 0;
            z-index: 100;
            max-height: 40vh;
            overflow-y: auto;
        }
        @media (min-width: 600px) {
            #controls {
                top: 20px;
                left: 20px;
                right: auto;
                bottom: auto;
                max-width: 280px;
                max-height: calc(100vh - 40px);
                border-radius: 12px;
            }
        }
        h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            text-align: center;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover { background: #2563eb; }
        button:active { background: #1d4ed8; transform: scale(0.98); }
        button:disabled { background: #64748b; }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }
        #sun-info {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 8px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }

        /* Coffee List */
        #coffee-list {
            margin-top: 12px;
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .coffee-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .coffee-item:hover { background: rgba(0, 0, 0, 0.5); }
        .coffee-item.selected { background: rgba(59, 130, 246, 0.3); }
        .coffee-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .coffee-icon.sunny { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .coffee-icon.shaded { background: linear-gradient(135deg, #64748b, #475569); }
        .coffee-info { flex: 1; min-width: 0; }
        .coffee-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .coffee-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }
        .coffee-distance {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }
        .sunny-tag { color: #fbbf24; }
        .shaded-tag { color: #94a3b8; }

        /* Detail Panel */
        #coffee-detail {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            border-radius: 20px 20px 0 0;
            z-index: 200;
            max-height: 60vh;
            overflow-y: auto;
        }
        #coffee-detail.open { display: block; }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .detail-title { font-size: 20px; font-weight: 600; }
        .detail-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
        }
        .detail-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .detail-label { opacity: 0.6; min-width: 80px; }
        .detail-value { flex: 1; }
        .detail-actions { margin-top: 16px; display: flex; gap: 10px; }
        .detail-actions button { padding: 12px; font-size: 14px; }
        @media (min-width: 600px) {
            #coffee-detail {
                left: auto;
                right: 20px;
                bottom: 20px;
                max-width: 340px;
                border-radius: 12px;
            }
        }

        /* Mapbox Markers */
        .coffee-marker {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .coffee-marker:hover { transform: scale(1.15); }
        .coffee-marker.sunny {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }
        .coffee-marker.shaded {
            background: linear-gradient(135deg, #64748b, #475569);
        }
        .coffee-marker.highlighted {
            transform: scale(1.3);
            box-shadow: 0 0 0 3px #3b82f6, 0 4px 12px rgba(0,0,0,0.4);
        }

        /* User Marker */
        .user-marker {
            width: 24px;
            height: 24px;
            position: relative;
        }
        .user-marker-dot {
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .user-marker-pulse {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-out infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Hide Mapbox attribution on mobile for cleaner UI */
        @media (max-width: 600px) {
            .mapboxgl-ctrl-bottom-left,
            .mapboxgl-ctrl-bottom-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <h3>Sunny Coffee</h3>
        <div id="sun-info"></div>
        <button onclick="useMyLocation()" id="location-btn" style="background: #10b981;">Find Sunny Spots</button>
        <div id="status"></div>
        <div id="coffee-list"></div>
    </div>

    <div id="coffee-detail">
        <div class="detail-header">
            <div class="detail-title" id="detail-name"></div>
            <button class="detail-close" onclick="closeDetail()">&times;</button>
        </div>
        <div id="detail-content"></div>
        <div class="detail-actions">
            <button onclick="openDirections()" style="background: #10b981;">Directions</button>
            <button onclick="closeDetail()">Close</button>
        </div>
    </div>

    <!-- Three.js (for shadow engine only - no rendering) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- SunCalc.js for sun position -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>

    <!-- App modules -->
    <script src="js/osm-parser.js"></script>
    <script src="js/shadow-engine.js"></script>
    <script src="js/map-manager.js"></script>
    <script src="js/sun-manager.js"></script>
    <script src="js/coffee-manager.js"></script>

    <script>
        // ============================================
        // CONFIG - Add your Mapbox token here
        // ============================================
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiYXphcm90NDQiLCJhIjoiY21sNjl0YWhlMGJ2NjNjczg0dDBidzIwdyJ9.i8uo_o1YW_m_tgt1qqPMAA';
        const RADIUS = 1000; // 1km search radius

        // ============================================
        // GLOBAL STATE
        // ============================================
        let LAT = 47.2184;  // Default: Nantes, France
        let LON = -1.5536;
        let parser = null;
        let shadowEngine = null;
        let mapManager = null;
        let sunManager = null;
        let coffeeManager = null;
        let selectedShopId = null;
        let updateInterval = null;

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            // Check for Mapbox token
            if (!MAPBOX_TOKEN || MAPBOX_TOKEN === 'YOUR_MAPBOX_TOKEN_HERE') {
                document.getElementById('status').innerHTML =
                    '<p class="error">Please add your Mapbox token in index.html</p>';
                return;
            }

            // Initialize shadow engine (headless Three.js)
            shadowEngine = new ShadowEngine();

            // Initialize map
            mapManager = new MapManager('map', MAPBOX_TOKEN);
            mapManager.init(LAT, LON);

            // Show initial sun info
            updateSunInfoOnly();
        }

        // ============================================
        // LOCATION
        // ============================================
        function useMyLocation() {
            const statusDiv = document.getElementById('status');
            const locationBtn = document.getElementById('location-btn');

            if (!navigator.geolocation) {
                statusDiv.innerHTML = '<p class="error">Geolocation not supported</p>';
                return;
            }

            locationBtn.textContent = 'Locating...';
            locationBtn.disabled = true;
            statusDiv.innerHTML = '<p>Getting your location...</p>';

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    LAT = position.coords.latitude;
                    LON = position.coords.longitude;

                    // Update parser and managers
                    parser = new OSMParser(LAT, LON);
                    coffeeManager = new CoffeeManager(parser);

                    // Create sun manager with shadow engine
                    if (sunManager) sunManager.stopLiveSun();
                    sunManager = new SunManager(LAT, LON, { sunLight: { position: { set: () => {} }, color: { setHex: () => {} }, intensity: 0 } });

                    // Clear and reload
                    shadowEngine.clearBuildings();
                    mapManager.clearMarkers();

                    // Center map on user
                    mapManager.setCenter(LAT, LON);
                    mapManager.addUserMarker(LAT, LON);

                    locationBtn.textContent = 'Find Sunny Spots';
                    locationBtn.disabled = false;
                    statusDiv.innerHTML = '<p class="success">Found you!</p>';

                    // Load data
                    await loadData();

                    // Start live updates
                    startLiveUpdates();
                },
                (error) => {
                    locationBtn.textContent = 'Find Sunny Spots';
                    locationBtn.disabled = false;
                    let msg = 'Location error';
                    if (error.code === 1) msg = 'Permission denied';
                    if (error.code === 2) msg = 'Location unavailable';
                    if (error.code === 3) msg = 'Timeout';
                    statusDiv.innerHTML = `<p class="error">${msg}</p>`;
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        // ============================================
        // DATA LOADING
        // ============================================
        async function loadData() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>Loading buildings & cafes...</p>';

            try {
                // Load buildings for shadow calculation
                const buildingQuery = `
                    [out:json][timeout:25];
                    (
                      way["building"](around:${RADIUS},${LAT},${LON});
                      relation["building"](around:${RADIUS},${LAT},${LON});
                    );
                    out body;
                    >;
                    out skel qt;
                `;

                const buildingUrl = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(buildingQuery)}`;
                const buildingResponse = await fetch(buildingUrl);
                const osmData = await buildingResponse.json();

                const buildings = parser.parse(osmData);
                shadowEngine.addBuildings(buildings);

                // Load coffee shops
                const coffeeShops = await coffeeManager.fetchCoffeeShops(LAT, LON, RADIUS);

                // Calculate initial sun status
                updateCoffeeSunStatus();

                // Add markers to map
                mapManager.addCoffeeMarkers(coffeeShops, selectCoffee);

                // Render list
                renderCoffeeList();

                statusDiv.innerHTML = `<p class="success">${coffeeShops.length} cafes found</p>`;

            } catch (error) {
                console.error('Error loading data:', error);
                statusDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // ============================================
        // SUN & SHADOW UPDATES
        // ============================================
        function startLiveUpdates() {
            if (updateInterval) clearInterval(updateInterval);

            // Update every second
            updateInterval = setInterval(() => {
                updateCoffeeSunStatus();
                renderCoffeeList();
                mapManager.updateAllMarkers(coffeeManager.getCoffeeShops());
            }, 1000);
        }

        function updateCoffeeSunStatus() {
            if (!sunManager || !coffeeManager) return;

            const shops = coffeeManager.getCoffeeShops();
            if (shops.length === 0) return;

            // Get current sun position
            const sunPos = SunCalc.getPosition(new Date(), LAT, LON);
            const isDay = sunPos.altitude > 0;

            if (!isDay) {
                // Night - all shaded
                shops.forEach(shop => {
                    shop.isSunny = false;
                });
            } else {
                // Day - check shadows via raycasting
                const sunDir = {
                    x: Math.cos(sunPos.altitude) * Math.sin(sunPos.azimuth),
                    y: Math.sin(sunPos.altitude),
                    z: Math.cos(sunPos.altitude) * Math.cos(sunPos.azimuth)
                };
                const sunVector = new THREE.Vector3(sunDir.x, sunDir.y, sunDir.z).normalize();

                shops.forEach(shop => {
                    shop.isSunny = shadowEngine.checkSunAtPosition(shop.x, shop.z, sunVector);
                });
            }

            // Predict future sun/shade times
            coffeeManager.predictSunnyTimes({
                getSunTimes: () => SunCalc.getTimes(new Date(), LAT, LON),
                sunPositionToVector: (alt, az) => ({
                    x: Math.cos(alt) * Math.sin(az),
                    y: Math.sin(alt),
                    z: Math.cos(alt) * Math.cos(az)
                })
            }, shadowEngine);

            updateSunInfo();
        }

        function updateSunInfoOnly() {
            const sunPos = SunCalc.getPosition(new Date(), LAT, LON);
            const times = SunCalc.getTimes(new Date(), LAT, LON);
            const altitude = (sunPos.altitude * 180 / Math.PI).toFixed(0);
            const isDay = sunPos.altitude > 0;

            const infoDiv = document.getElementById('sun-info');
            if (!isDay) {
                const sunriseTime = times.sunrise.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                infoDiv.innerHTML = `üåô Night | Sunrise at ${sunriseTime}`;
            } else {
                const sunsetTime = times.sunset.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                infoDiv.innerHTML = `‚òÄÔ∏è Sun: ${altitude}¬∞ | Sunset at ${sunsetTime}`;
            }
        }

        function updateSunInfo() {
            if (!coffeeManager) {
                updateSunInfoOnly();
                return;
            }

            const sunPos = SunCalc.getPosition(new Date(), LAT, LON);
            const times = SunCalc.getTimes(new Date(), LAT, LON);
            const altitude = (sunPos.altitude * 180 / Math.PI).toFixed(0);
            const isDay = sunPos.altitude > 0;

            const sunnyCount = coffeeManager.getSunnyShops().length;
            const totalCount = coffeeManager.getCoffeeShops().length;

            const infoDiv = document.getElementById('sun-info');
            if (!isDay) {
                const sunriseTime = times.sunrise.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                infoDiv.innerHTML = `üåô Night | Sunrise at ${sunriseTime}`;
            } else if (totalCount > 0) {
                infoDiv.innerHTML = `‚òÄÔ∏è Sun: ${altitude}¬∞ | ${sunnyCount}/${totalCount} sunny`;
            } else {
                const sunsetTime = times.sunset.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                infoDiv.innerHTML = `‚òÄÔ∏è Sun: ${altitude}¬∞ | Sunset at ${sunsetTime}`;
            }
        }

        // ============================================
        // UI RENDERING
        // ============================================
        function formatTimeRemaining(futureDate) {
            const now = new Date();
            const diffMs = futureDate - now;
            const diffMins = Math.round(diffMs / 60000);

            if (diffMins < 60) {
                return `${diffMins}min`;
            }
            const hours = Math.floor(diffMins / 60);
            const mins = diffMins % 60;
            return mins > 0 ? `${hours}h${mins}m` : `${hours}h`;
        }

        function renderCoffeeList() {
            const listEl = document.getElementById('coffee-list');
            if (!coffeeManager) {
                listEl.innerHTML = '';
                return;
            }

            const shops = coffeeManager.getShopsSorted();

            if (shops.length === 0) {
                listEl.innerHTML = '';
                return;
            }

            listEl.innerHTML = shops.map(shop => {
                let statusText = '';
                if (shop.isSunny) {
                    if (shop.shadesAt) {
                        const remaining = formatTimeRemaining(shop.shadesAt);
                        statusText = `‚òÄÔ∏è ${remaining} left`;
                    } else {
                        statusText = '‚òÄÔ∏è Sunny';
                    }
                } else {
                    if (shop.sunnyAt) {
                        const time = shop.sunnyAt.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                        statusText = `Sun at ${time}`;
                    } else {
                        statusText = 'Shaded';
                    }
                }
                return `
                <div class="coffee-item ${shop.id === selectedShopId ? 'selected' : ''}"
                     onclick="selectCoffee(${JSON.stringify(shop).replace(/"/g, '&quot;')})">
                    <div class="coffee-icon ${shop.isSunny ? 'sunny' : 'shaded'}">
                        ${shop.isSunny ? '‚òÄÔ∏è' : 'üå•Ô∏è'}
                    </div>
                    <div class="coffee-info">
                        <div class="coffee-name">${shop.name}</div>
                        <div class="coffee-meta">
                            <span class="${shop.isSunny ? 'sunny-tag' : 'shaded-tag'}">
                                ${statusText}
                            </span>
                            ${shop.outdoor ? ' ¬∑ Terrace' : ''}
                        </div>
                    </div>
                    <div class="coffee-distance">${shop.distance}m</div>
                </div>
            `}).join('');
        }

        function selectCoffee(shop) {
            // Handle both object and event cases
            if (typeof shop === 'object' && shop.id) {
                selectedShopId = shop.id;
            } else {
                return;
            }

            const selectedShop = coffeeManager.getShopById(selectedShopId);
            if (!selectedShop) return;

            document.getElementById('detail-name').textContent = selectedShop.name;

            let content = '';
            let sunStatus = '';
            if (selectedShop.isSunny) {
                if (selectedShop.shadesAt) {
                    const remaining = formatTimeRemaining(selectedShop.shadesAt);
                    const time = selectedShop.shadesAt.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                    sunStatus = `‚òÄÔ∏è Sunny for ${remaining} (until ${time})`;
                } else {
                    sunStatus = '‚òÄÔ∏è Currently sunny';
                }
            } else {
                if (selectedShop.sunnyAt) {
                    const time = selectedShop.sunnyAt.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                    sunStatus = `üå•Ô∏è Shaded now, sunny at ${time}`;
                } else {
                    sunStatus = 'üå•Ô∏è Shaded until sunset';
                }
            }
            content += `<div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value ${selectedShop.isSunny ? 'sunny-tag' : 'shaded-tag'}">
                    ${sunStatus}
                </span>
            </div>`;
            content += `<div class="detail-row">
                <span class="detail-label">Distance</span>
                <span class="detail-value">${selectedShop.distance} meters away</span>
            </div>`;
            if (selectedShop.address) {
                content += `<div class="detail-row">
                    <span class="detail-label">Address</span>
                    <span class="detail-value">${selectedShop.address}</span>
                </div>`;
            }
            if (selectedShop.openingHours) {
                content += `<div class="detail-row">
                    <span class="detail-label">Hours</span>
                    <span class="detail-value">${selectedShop.openingHours}</span>
                </div>`;
            }
            if (selectedShop.outdoor) {
                content += `<div class="detail-row">
                    <span class="detail-label">Terrace</span>
                    <span class="detail-value">Outdoor seating available</span>
                </div>`;
            }
            if (selectedShop.cuisine) {
                content += `<div class="detail-row">
                    <span class="detail-label">Type</span>
                    <span class="detail-value">${selectedShop.cuisine}</span>
                </div>`;
            }
            if (selectedShop.phone) {
                content += `<div class="detail-row">
                    <span class="detail-label">Phone</span>
                    <span class="detail-value"><a href="tel:${selectedShop.phone}" style="color: #60a5fa;">${selectedShop.phone}</a></span>
                </div>`;
            }
            if (selectedShop.website) {
                content += `<div class="detail-row">
                    <span class="detail-label">Website</span>
                    <span class="detail-value"><a href="${selectedShop.website}" target="_blank" style="color: #60a5fa;">Visit website</a></span>
                </div>`;
            }

            document.getElementById('detail-content').innerHTML = content;
            document.getElementById('coffee-detail').classList.add('open');

            // Highlight on map
            mapManager.highlightMarker(selectedShopId);

            renderCoffeeList();
        }

        function closeDetail() {
            selectedShopId = null;
            document.getElementById('coffee-detail').classList.remove('open');
            renderCoffeeList();
        }

        function openDirections() {
            const shop = coffeeManager.getShopById(selectedShopId);
            if (!shop) return;
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${shop.lat},${shop.lon}`, '_blank');
        }

        // ============================================
        // START APP
        // ============================================
        init();
    </script>
</body>
</html>
